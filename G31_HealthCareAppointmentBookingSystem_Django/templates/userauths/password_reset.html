{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<section class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">
    <div class="row justify-content-center w-100">
        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-lg-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="h3 fw-bold mb-2">Reset Password</h1>
                        <p class="text-muted">Enter your email address and we'll send you instructions to reset your password.</p>
                    </div>

                    <!-- Form -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2">Send Reset Link</button>
                            <a href="{% url 'userauths:sign-in' %}" class="btn btn-outline-secondary">Back to Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
