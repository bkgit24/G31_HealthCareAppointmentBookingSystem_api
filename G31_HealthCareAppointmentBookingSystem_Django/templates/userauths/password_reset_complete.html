{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<section class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">
    <div class="row justify-content-center w-100">
        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-lg-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                        <h1 class="h3 fw-bold mb-2">Password Reset Complete</h1>
                        <p class="text-muted">Your password has been successfully reset. You can now log in with your new password.</p>
                    </div>

                    <div class="d-grid">
                        <a href="{% url 'userauths:sign-in' %}" class="btn btn-primary">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
