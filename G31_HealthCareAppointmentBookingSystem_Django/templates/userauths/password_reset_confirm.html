{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<section class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">
    <div class="row justify-content-center w-100">
        <div class="col-lg-4 col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-lg-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="h3 fw-bold mb-2">Set New Password</h1>
                        <p class="text-muted">Please enter your new password twice to verify you typed it correctly.</p>
                    </div>

                    <!-- Form -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">New Password</label>
                            <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                            {% if form.new_password1.help_text %}
                            <div class="form-text">
                                {{ form.new_password1.help_text|safe }}
                            </div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
