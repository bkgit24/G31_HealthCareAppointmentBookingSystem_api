{% extends 'partials/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <span class="display-4 text-primary"><i class="fas fa-calendar-edit"></i></span>
                        <h2 class="fw-bold mb-1" style="font-size:2.5rem; letter-spacing:1px;">Edit Appointment</h2>
                        <p class="text-muted mb-0">Update your appointment details below</p>
                    </div>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_appointment_date" class="form-label fw-semibold">Appointment Date & Time</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-clock"></i></span>
                                {{ form.appointment_date }}
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="id_issues" class="form-label fw-semibold">Issues</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-notes-medical"></i></span>
                                {{ form.issues }}
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="id_status" class="form-label fw-semibold">Status</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-info-circle"></i></span>
                                {{ form.status }}
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm"><i class="fas fa-save me-2"></i>Update</button>
                            <a href="{% url 'patient:dashboard' %}" class="btn btn-outline-secondary btn-lg px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
